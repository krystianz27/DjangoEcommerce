{% extends "store/base.html" %}
{% load static %}
{% load crispy_forms_tags %}

{% block content %}

    <div class="container bg-light shadow-sm p-5 p-md-5 login-register-site">

        <h3 class="text-center">Create your account</h3>
        <h5 class="text-center mb-4">Purchase your favourite items today!</h5>

        <hr>

        <form id="registration-form" method="POST" autocomplete="off">
            {% csrf_token %}
            {{ form|crispy }}
            <button type="submit" class="btn btn-primary w-100 mt-3">Create account</button>
        </form>

        <div class="text-center mt-4">
            <p><a href="{% url 'my-login' %}" class="btn btn-link">Already have an account? Log in</a></p>
        </div>

    </div>

{% endblock %}
