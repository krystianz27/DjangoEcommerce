{% extends "store/base.html" %}
{% load static %}
{% load crispy_forms_tags %}

{% block content %}

    <body>
        <br>

        <div class="container bg-light shadow-md p-5 form-layout">

            <h3>Create your account</h3>
            <h5>Purchase your favourie items today!</h5>

            <hr>
            
            <br>

            <form method="POST" autocomplete="off">
                {% csrf_token %}
                {{form|crispy}}
                <button type="submit" class="btn btn-primary navbar-btn text-white w-100 p-3"> &nbsp; Create account</button>
            </form>

            <br>
            
            <div class="text-center">
                <p> <a href="{% url "my-login" %}">Already have an account? Log in</a></p>
            </div>

        </div>


    </body>

    <br><br>


{% endblock %}
