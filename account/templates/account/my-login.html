{% extends "store/base.html" %}
{% load static %}
{% load crispy_forms_tags %}

{% block content %}

    <div class="container bg-light shadow-md p-5 login-register-site">

        <h3>Login to your account</h3>
        <hr>
        <br><br>

        <form method="POST" autocomplete="off">
            {% csrf_token %}
            {{form|crispy}}
            <button type="submit" class="btn btn-primary navbar-btn text-white w-100 p-3"> <i class="fa fa-key" aria-hidden="true"></i> &nbsp; Login </button>
        </form>

        {{form.non_field_errors}}

        <br>
        <div class="text-center">
        
            <p> <a href="{% url "register" %}">Don't have an account? Register</a></p>

            <p> <a href="{% url "reset_password" %}">Forgotten your password?</a></p>
        
        </div>

    </div>

{% endblock %}
