{% extends "store/base.html" %}
{% load static %}
{% load crispy_forms_tags %}

{% block content %}

    <div class="container bg-light shadow-md p-5 login-register-site">

        <h3 class="text-center">Password reset</h3>
        <hr>

        <p>Forgotten your password? Enter your email address below, 
            and we will send you instructions for setting a new one.
        </p>
        <br>

        <form method="post">

            {% csrf_token %}

            {{form|crispy}}

            <button type="submit" class="btn btn-primary navbar-btn text-white w-100 p-3"> <i class="fa fa-key" aria-hidden="true"></i> &nbsp; Change password </button>

        </form>

    </div>
    <br>



{% endblock %}
