{% extends "store/base.html" %}
{% load static %}
{% load crispy_forms_tags %}

{% block content %}

    <div class="container bg-light shadow-md p-5 login-register-site">

        <h3 class="text-center">Enter your new password: </h3>

        <hr>

        <p>Please enter your new password twice so that we can verify
            that you typed it in correctly.
        </p>

        <form method="post">
            {% csrf_token %}
            {{ form|crispy }}
            <br>
            <button type="submit" class="btn btn-primary navbar-btn text-white w-100 p-3"> <i class="fa fa-key" aria-hidden="true"></i> &nbsp; Change password </button>
        </form>

    </div>
    <br>

{% endblock %}
