{% extends "store/base.html" %}
{% load static %}
{% load crispy_forms_tags %}

{% block content %}

    <body>
        <br>

        <div class="container bg-light shadow-md p-5 form-layout">

            <h3>Manage shipping</h3>
            <p>Please fill in your shipping adress.</p>
            <hr>
            <br><br>

            <form method="POST" autocomplete="off">
                {% csrf_token %}
                {{form|crispy}}

            </form>

        </div>


    </body>

    <br>


{% endblock %}
