
{% extends "store/base.html" %}


{% load static %}


{% block content %}

    <body class="payment-checkout-body">

        <br>

        <div class="container bg-white shadow-md p-5" style="width:500px; border-radius:20px;">

            <form id="complete-order-form" onsubmit="event.preventDefault();">
                {% csrf_token %}

                <div>

                    <h3> <i class="fa fa-chevron-circle-right" aria-hidden="true"></i> &nbsp; Complete your order </h3>

                    <p> Please enter in the relevant information below. </p>
 


                    <hr>

                    <br>

                    <div class="form-field">
                    
                        <input class="form-control validate" id="name" type="text" placeholder="Full name*" autocomplete="off" value="{{shipping_address.full_name}}" required>

                    </div>


                    <br>


                    <div class="form-field">

                        <input class="form-control validate" id="email" type="email" placeholder="Email address*" autocomplete="off" value="{{shipping_address.email}}" required>

                    </div>

                    
                    <br>

                    
                    <div class="form-field">

                        <input class="form-control validate" id="address1" type="text" placeholder="Address 1*" autocomplete="off" value="{{shipping_address.address1}}" required>

                    </div>


                    <br>


                    <div class="form-field">

                        <input class="form-control validate" id="address2" type="text" placeholder="Address 2*" autocomplete="off" value="{{shipping_address.address2}}" required>

                    </div>


                    <br>


                    <div class="form-field">

                        <input class="form-control validate" id="city" type="text" placeholder="City*" autocomplete="off" value="{{shipping_address.city}}" required>

                    </div>


                    <br>


                    <div class="form-field">

                        <input class="form-control" id="state" type="text" placeholder="State (Optional)" autocomplete="off" value="{{shipping_address.state}}">

                    </div>


                    <br>


                    <div class="form-field">

                        <input class="form-control" id="zipcode" type="text" placeholder="Zip code (Optional)" autocomplete="off" value="{{shipping_address.zipcode}}">

                    </div>
            
                </div>

                <br>             

                <br>

                <div id="paypal-button-container"></div>

                <script src="https://www.paypal.com/sdk/js?client-id=AfYkG3UZ87Do_PDsbjt-XCfP5cpElu2snxYJMxOIjo-caDqI_wzT9UXipGwHz4HiLCMAw1R8Ho2dWTVK&currency=USD&intent=capture&enable-funding=venmo" data-sdk-integration-source="integrationbuilder"></script>

                <!-- PayPal JS SDK --> 

                <script>

                    var total_price = '{{cart.get_total}}';

                    const paypalButtonsComponent = paypal.Buttons({
                    // optional styling for buttons
                    // https://developer.paypal.com/docs/checkout/standard/customize/buttons-style-guide/
                    style: {
                        color: "gold",
                        shape: "pill",
                        layout: "vertical"
                    },

                    onInit: function(data, actions) {

                        actions.disable();

                        // Complete order - no shipping

                        document.querySelectorAll('.validate').forEach(item => {
                            item.addEventListener('keyup', event => {

                                // The required fields are filled out
                                function checkInputs() {
                                    var order_verified = "Yes"; 
                                
                                    $(':input[required]').each(function() {
                                        if ($(this).val() === '') {
                                            order_verified = "No"; 
                                            return false; 
                                        }
                                    });
                                
                                    return order_verified; 
                                }
                                

                                var isOrderVerified = checkInputs()

                                if(isOrderVerified === "Yes") {
                                    actions.enable();
                                } 
                                else {
                                    actions.disable();
                                }

                            });
                        
                        
                        });

                        // Complete order - with shipping
                        // The required fields are filled out
                        function checkInputs() {
                            var order_verified = "Yes"; 
                        
                            $(':input[required]').each(function() {
                                if ($(this).val() === '') {
                                    order_verified = "No"; 
                                    return false; 
                                }
                            });
                        
                            return order_verified; 
                        }
                        

                        var isOrderVerified = checkInputs()

                        if(isOrderVerified === "Yes") {
                            actions.enable();
                        } 
                        else {
                            actions.disable();
                        }

                    },


                    // set up the transaction
                    createOrder: (data, actions) => {
                        // pass in any options from the v2 orders create call:
                        // https://developer.paypal.com/api/orders/v2/#orders-create-request-body
                        const createOrderPayload = {
                            purchase_units: [
                                {
                                    amount: {
                                        value: total_price
                                    }
                                }
                            ]
                        };

                        return actions.order.create(createOrderPayload);
                    },

                    // finalize the transaction
                    onApprove: (data, actions) => {
                        const captureOrderHandler = (details) => {
                            const payerName = details.payer.name.given_name;
                            // console.log('Transaction completed');
                            
                            const formData = {
                                name: $('#name').val(),
                                email: $('#email').val(),
                                address1: $('#address1').val(),
                                address2: $('#address2').val(),
                                city: $('#city').val(),
                                state: $('#state').val(),
                                zipcode: $('#zipcode').val(),
                                csrfmiddlewaretoken: "{{ csrf_token }}",
                                action: "post"
                            };

                            const requestOptions = {
                                method: 'POST',
                                headers: {
                                    'Content-Type': "application/x-www-form-urlencoded",
                                    'X-CSRFToken': "{{ csrf_token }}"
                                },
                                body: new URLSearchParams(formData)
                            };

                            fetch("{% url 'complete-order' %}", requestOptions)
                                .then(response => {
                                    if (response.ok) {
                                        return response.json();
                                    } else {
                                        throw new Error('Network response was not ok');
                                    }
                                })
                                .then(data => {
                                    // Sprawdź czy istnieje success: true w odpowiedzi
                                    if (data && data.success && data.order_id) {
                                        // Przekierowanie na stronę payment-success z order_id w URL
                                        window.location.replace("{% url 'payment-success' %}?order_id=" + data.order_id);
                                    } else {
                                        throw new Error('Order creation failed');
                                    }
                                })
                                .catch(error => {
                                    console.error('There has been a problem with your fetch operation:', error);
                                    window.location.replace("{% url 'payment-fail' %}");
                                });

                        };

                        return actions.order.capture().then(captureOrderHandler);
                    },

                    // handle unrecoverable errors
                    onError: (err) => {
                        console.error('An error prevented the buyer from checking out with PayPal');

                    }
                });

                paypalButtonsComponent
                    .render("#paypal-button-container")
                    .catch((err) => {
                        console.error('PayPal Buttons failed to render');
                    });

                </script>


            </form>

        </div>

        <br>

    </body>

    <br>

{% endblock %}
