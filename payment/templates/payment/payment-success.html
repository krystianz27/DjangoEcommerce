
{% extends "store/base.html" %}

{% load static %}
{% load crispy_forms_tags %}

{% block content %}

    <br>
    <div class="container bg-light shadow-md p-5 form-layout">
        <div class="text-center">
            <i class="icon-check fa fa-check-circle fa-3x" aria-hidden="true"></i>
            <h4><strong>Payment Successful!</strong></h4>
            <hr>
            <p>Your order with number <strong>{{ order_id }}</strong> has been successfully processed.</p>
            
            <a href="{% url 'order-detail' order_id %}" class="btn-pay-info m-1">Check your order &nbsp; <i class="fa fa-info-circle" aria-hidden="true"></i> </a>

            <br>
            <br>

            <p>A confirmation email has been sent to <strong>{{ email }}</strong>.</p>

            <a href="{% url 'store' %}" class="btn-pay-info m-1">Back to Shop &nbsp; <i class="fa fa-undo" aria-hidden="true"></i> </a>
        </div>
    </div>


    <br>
    <br>

{% endblock %}
