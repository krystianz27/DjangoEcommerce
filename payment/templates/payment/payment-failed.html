
{% extends "store/base.html" %}

{% load static %}
{% load crispy_forms_tags %}

{% block content %}
    <style>
        body {
            background-color: #f2f2f2;
        }

        .icon-check {
            color: #28a745;
            font-size: 4em;
            margin-bottom: 20px;
        }

        .btn-info {
            color: white;
            background-color: #007bff;
            padding: 10px 20px;
            border-radius: 5px;
            text-decoration: none;
            transition: background-color 0.3s ease;
            display: inline-block;
        }

        .btn-info:hover {
            background-color: #0056b3;
        }
    </style>
    <body>
        <br>
        <br>
        <div class="container bg-white shadow-md p-5 form-layout">
            <div class="text-center">
                <i class="fa fa-frown-o fa-4x" aria-hidden="true"></i>
                <h4><strong>Payment Fail!</strong></h4>
                <hr>
                <p>Your payment failed.</p>
                
                <a href="{% url 'cart-summary' %}" class="btn-info m-1">Back to Cart &nbsp; <i class="fa fa-shopping-cart" aria-hidden="true"></i> </a>
            </div>
        </div>
    </body>
    <br>
    <br>
    <br>


{% endblock %}
